actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
    env_file: .env.behat
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
extensions:
    enabled:
        - Codeception\Extension\RunFailed
modules:
  config:
    Db:
      dsn: 'mysql:host=localhost;dbname=core_test'
      user: 'root'
      password: 'entrar'
      dump: 'tests/_data/dump.sql'
      populate: false
      cleanup: true     
